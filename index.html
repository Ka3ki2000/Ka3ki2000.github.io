<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #homeScreen, #shopScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #add8e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }
        #gameCanvas {
            background: #c0ffc0;
            display: block;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="homeScreen">
    <h1>Simple Shooter</h1>
    <button onclick="startGame()">Start Game</button>
    <button onclick="openShop()">Shop</button>
</div>

<div id="shopScreen" style="display: none;">
    <h1>Shop</h1>
    <button onclick="buyGun()">Buy Fast Gun ($100)</button>
    <button onclick="buySkin()">Buy Blue Skin ($150)</button>
    <button onclick="closeShop()">Back</button>
</div>

<canvas id="gameCanvas"></canvas>

<script src="game.js"></script>
</body>
</html>
