<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
      background: #87CEEB; /* light sky blue */
    }
    #homeScreen, #shopScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #333;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 2em;
      z-index: 10;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div id="homeScreen">
    <h1>3D Shooter Game</h1>
    <button onclick="startGame()">Play</button>
    <button onclick="openShop()">Shop</button>
  </div>

  <div id="shopScreen" style="display:none;">
    <h1>Shop</h1>
    <button onclick="buyGun()">Buy New Gun - $100</button>
    <button onclick="buySkin()">Buy New Skin - $150</button>
    <button onclick="closeShop()">Back</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
</body>
</html>
